<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
  <div class="parent">
  <form class="card" id="contactForm">
      <div class="heading">Contact Us</div>
     <div class="names"> 
      
     
     <div>  <label> First Name</label>
       <input type="text" id="firstName" name="firstName" >
<span class="error" id="firstNameError"> </span>

      
      </div>
      
      
    <div>  <label>
        Last Name </label>
        <input name="lastName" id="lastName" type="text"  >
        <span id="lastNameError"class="error"> </span>
     </div></div>
      
      <div>
        <label>Email Address</label>
        <input name="Email" id="Email" type="email">
        <span id="EmailError"class="error"></span>
      </input>
    </div>
    
    <div class="radio-btn">  
      <label> Query Type </label>
      <div class="query-type" >
        
        <div class="option"> 
          <input id="Query1" type="radio" name="query">
          <label>General Enquiry</label>
        </div>
        
        <div class="option">   
          <input id="Query2" type="radio" name="query" >
          <label>Support Request</label></div>
        </div>
        <span class="error" id="QueryError"></span>
      
      </div>
  
      <div>
        <label>Message</label>
        <textarea name="message" id="message"></textarea>
        <span id="messageError"class="error"> </span>

      </div>
      <div class="acknowledge">

        <div class="finalBox">

          <input id="checkBox" type="checkbox" >
          <p >I consent to being contacted by the team</p>
        </div>
        <span class="error" id="checkBoxError"></span>
   

     
      
      </div>
    <button type= "submit">Submit</button>
   


    </form>



  </div>
    <div id="thankyou" class="thankyou">
<div class="tq-card">  <h2>Thank you for your submission!</h2>
  <p>We will get back to you as soon as possible.</p>
  <button id="closeButton">Close</button></div>
</div>
    
<script src="script.js"></script>


</body>

</html>
